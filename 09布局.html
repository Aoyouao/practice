<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: chartreuse;">
    <!-- 
        css 设置样式的
            通过元素的style属性进行设置
            style="样式名：样式值；样式名：样式值；......"
        块元素：自己独占一行的元素 块元素的CSS样式的宽 高等往往都是生效的
            div h1-h6
        行内元素：不会自己独占一行的元素 行内的CSS样式的宽 高等 很多都是不生效的
            span img a
     -->
    <div style="border: 1px solid rosybrown;width: 500px;height: 200px;margin: 10px auto;background-color: antiquewhite;">123</div>
    <div style="border: 1px solid palegoldenrod;width: 500px;height: 200px;margin: 10px auto;background-color: azure;">456</div>
    <div style="border: 1px solid powderblue;width: 500px;height: 200px;margin: 10px auto;background-color: blanchedalmond;">
        <span style="font-size: 30px;color: brown;font-weight: bold;">奥运赛场</span>内外，拼搏与汗水、收获与欢笑，运动员们永不言弃，用对梦想的不懈追求，向全世界的观众诠释了奥林匹克的美和力量。
    </div>
    <span style="border: 1px solid powderblue;width: 500px;height: 200px;">789</span>
</body>
</html>
